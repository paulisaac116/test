<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1024px)">
    <title>Click&Go</title>
</head>

<body>
    <section class="app-section">
        <img class="click-and-go-logo" src="images/logo.png" alt="click and go logo">
        <div class="app-section__information">
            <img class="phone-app" src="images/phone-1.png" alt="phone image">
            <div class="app-stores">
                <h2>A donde tú quieras solo con un ¡click!</h2>
                <div class="app-stores--logos">
                    <img class="store-logo google-play" src="images/google-play.png" alt="google play logo">
                    <img class="store-logo apple-store" src="images/app-store.png" alt="app store logo">
                </div>
            </div>
        </div>
    </section>
    <main class="download-section">
        <h2>Confiable, justo cuando lo necesitas</h2>
        <button class="btn btn-download">Descárgala Ahora</button>
    </main>
    <section class="benefict-section">
        <div class="benefict benefict__time">
            <img src="images/icon-time.png" alt="watch logo">
            <h3>Fácil y rápido de usar</h3>
        </div>
        <div class="benefict benefict__card">
            <img src="images/icon-tar.png" alt="cancelled card">
            <h3>No necesitas tarjetas</h3>
        </div>
        <div class=" benefict benefict__security">
            <img src="images/icon-smile.png" alt="happy face logo">
            <h3>Confiable y seguro</h3>
        </div>
    </section>
    <div class="taxi-background"></div>
    <section class="form-section">
        <h2>Sé nuestro socio, conduciendo tu taxi</h2>
        <div class="form-and-button">
            <form>
                <input type="text" placeholder="Nombre y Apellido *" required>
                <input type="email" placeholder="E-mail *">
                <input type="tel" placeholder="Teléfono *">
            </form>
            <div class="form__button">
                <span><img src="images/icon-taxi.png" alt=""></span>
                <button class="btn send-btn">Enviar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer__social-media">
            <img src="images/icon-face.png" alt="facebook logo">
            <img src="images/icon-instagram.png" alt="instagram logo">
        </div>
        <div class="footer__info footer__direction">
            <img src="images/icon-dir.png" alt="direction logo">
            <p>Av. Washington y calle Santa Ana, Ciudadela California</p>
        </div>
        <div class="footer__info footer__email">
            <img src="images/icon-mail.png" alt="mail logo">
            <p>info@click&go.com</p>
        </div>
        <div class="footer__info footer__phone">
            <img src="images/icon-phone.png" alt="phone logo">
            <p>+593 980 492 834</p>
        </div>
        <a href="#">Términos y Condiciones</a>
    </footer>
</body>

</html>
